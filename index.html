<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body>

  <main>
    <div class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrum-image">

     <div class="overlay"><img src="./images/icon-view.svg" alt="icon-view" class="hover-image"></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>

    <!-- eth container -->
    <div class="eth-container">
      <div>
        <img src="./images/icon-ethereum.svg" alt="ethereum-icon">

     <sup class="ethereum-price">0.041 ETH</sup>
      </div>

      <div>
        <img src="./images/icon-clock.svg" alt="ethereum-icon" class="ethereum-icon">
    <small class="days-left">3 days left</small>
      </div>
    </div>
     <hr>

    <!-- user section -->
    <div class="creation-section">
    <img src="./images/image-avatar.png" alt="avatar" class="avatar">

    <p class="creation-text">Creation of <small>Ikenna Richard</small></p>
  </div>
   
  </main>
</body>
</html>
